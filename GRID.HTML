<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #66BB6A; /* Change the background color */
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.9);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">One</div>
  <div class="grid-item">Two</div>
  <div class="grid-item">Three</div>  
  <div class="grid-item">Four</div>
  <div class="grid-item">Five</div>
  <div class="grid-item">Six</div>  
  <div class="grid-item">Seven</div>
  <div class="grid-item">Eight</div>
  <div class="grid-item">Nine</div>  
</div>

<p style="text-align: center; font-size: 20px; color: #FF7043;">This is a simple grid layout with numbered grid items.</p>

</body>
</html>
